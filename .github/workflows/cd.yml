name: CD

on:
  push:
    branches: 
      - master
    pull_request:
      branches:
        - master

jobs:
  cd:
    runs-on: ubuntu-latest

    steps:
      uses: actions/checkout@v2

      - name: Deploy using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: | 
            cd /home/test
            git pull origin master
            npm install